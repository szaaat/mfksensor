<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levegőminőségi Térkép</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map { height: calc(100vh - 100px); }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loading-spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 font-sans min-h-screen flex flex-col">

  <header class="bg-green-700 text-white text-center py-8 shadow-lg">
    <h1 class="text-2xl md:text-4xl font-extrabold tracking-tight">Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium 7B alprojekt levegőminőség szenzor adatok</h1>
  </header>

  <nav class="bg-green-600 text-white py-4 shadow-md">
    <div class="container mx-auto px-6 flex justify-center space-x-8">
      <a href="/mfksensor/" class="text-lg font-semibold hover:text-green-200 transition-colors">Kezdőlap</a>
      <a href="/mfksensor/map.html" class="text-lg font-semibold hover:text-green-200 transition-colors">Térkép</a>
    </div>
  </nav>

  <div class="container mx-auto p-6 flex-grow relative">
    <div id="loading" class="loading-overlay">
      <div class="loading-spinner"></div>
      <span class="ml-4 text-lg font-semibold">Adatok betöltése...</span>
    </div>
    <div id="map" class="bg-white rounded-xl shadow-xl"></div>
  </div>

  <footer class="bg-green-700 text-white text-center py-4 mt-auto">
    <p class="text-sm">© Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium projekt támogatásával valósul meg.</p>
  </footer>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const loadingElement = document.getElementById('loading');
      try {
        const map = new maplibregl.Map({
          container: 'map',
          style: {
            version: 8,
            sources: {
              osm: {
                type: 'raster',
                tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                tileSize: 256,
                attribution: '© OpenStreetMap contributors'
              }
            },
            layers: [{
              id: 'osm-tiles',
              type: 'raster',
              source: 'osm',
              minzoom: 0,
              maxzoom: 19
            }]
          },
          center: [20.362248, 47.898280],
          zoom: 12
        });

        const supabaseClient = supabase.createClient(
          'https://yuamroqhxrflusxeyylp.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1YW1yb3FoeHJmbHVzeGV5eWxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4NjA2ODgsImV4cCI6MjA2MTQzNjY4OH0.GOzgzWLxQnT6YzS8z2D4OKrsHkBnS55L7oRTMsEKs8U'
        );

        const { data, error } = await supabaseClient
          .from('air_quality')
          .select('id, timestamp, pm1_0, pm2_5, pm4_0, pm10_0, humidity, temperature, voc, nox, co2, ST_X(location::geometry) as long, ST_Y(location::geometry) as lat')
          .not('location', 'is', null)
          .order('timestamp', { ascending: false })
          .limit(1000);

        if (error) throw error;

        const geojson = {
          type: 'FeatureCollection',
          features: data.map(item => {
            const long = parseFloat(item.long);
            const lat = parseFloat(item.lat);
            if (isNaN(long) || isNaN(lat)) return null;

            return {
              type: 'Feature',
              geometry: { type: 'Point', coordinates: [long, lat] },
              properties: { ...item }
            };
          }).filter(f => f !== null)
        };

        if (geojson.features.length === 0) throw new Error('Nincsenek megjeleníthető adatok');

        loadingElement.style.display = 'none';

        map.on('load', () => {
          map.addSource('air_quality', { type: 'geojson', data: geojson });
          map.addLayer({
            id: 'air_quality_points',
            type: 'circle',
            source: 'air_quality',
            paint: {
              'circle-radius': ['interpolate', ['linear'], ['zoom'], 10, 5, 15, 10],
              'circle-color': ['interpolate', ['linear'], ['get', 'pm2_5'],
                0, '#00E400',
                12, '#FFFF00',
                35.4, '#FF7E00',
                55.4, '#FF0000',
                150.4, '#8F3F97',
                250.4, '#7E0023'
              ],
              'circle-opacity': 0.8,
              'circle-stroke-width': 1,
              'circle-stroke-color': '#ffffff'
            }
          });

          map.on('click', 'air_quality_points', e => {
            const props = e.features[0].properties;
            const timestamp = props.timestamp ? new Date(props.timestamp).toLocaleString('hu-HU') : 'N/A';
            new maplibregl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(`
                <div class="p-2 max-w-xs">
                  <h3 class="font-bold text-lg mb-2">Szenzor adatok</h3>
                  <div class="grid grid-cols-2 gap-2 text-sm">
                    ${['id', 'timestamp', 'pm1_0', 'pm2_5', 'pm4_0', 'pm10_0', 'temperature', 'humidity', 'voc', 'nox', 'co2']
                      .map(key => `
                        <p class="font-semibold">${key.replace(/_/g, ' ').toUpperCase()}:</p>
                        <p>${props[key] != null ? (typeof props[key] === 'number' ? props[key].toFixed(1) : props[key]) : 'N/A'}</p>
                      `).join('')}
                  </div>
                </div>`)
              .addTo(map);
          });

          map.on('mouseenter', 'air_quality_points', () => map.getCanvas().style.cursor = 'pointer');
          map.on('mouseleave', 'air_quality_points', () => map.getCanvas().style.cursor = '');
        });

        map.on('error', e => console.error('Map error:', e.error));
      } catch (error) {
        console.error(error.message || 'Ismeretlen hiba');
        if (loadingElement) {
          loadingElement.innerHTML = `
            <div class="text-center text-red-600 p-4">
              <p class="font-bold text-xl">Hiba történt</p>
              <p>${error.message}</p>
              <p class="mt-2">Kérjük, próbáld újra később.</p>
            </div>
          `;
        }
      }
    });
  </script>
</body>
</html>
