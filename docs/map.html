<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levegőminőségi Térkép</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
  <!-- Tailwind CSS helyi telepítése ajánlott éles környezetben -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map { height: calc(100vh - 100px); }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loading-spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 font-sans min-h-screen flex flex-col">
  <header class="bg-green-700 text-white text-center py-8 shadow-lg">
    <h1 class="text-2xl md:text-4xl font-extrabold tracking-tight">Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium</h1>
  </header>

  <nav class="bg-green-600 text-white py-4 shadow-md">
    <div class="container mx-auto px-6 flex justify-center space-x-8">
      <a href="/mfksensor/" class="text-lg font-semibold hover:text-green-200 transition-colors">Kezdőlap</a>
      <a href="/mfksensor/map.html" class="text-lg font-semibold hover:text-green-200 transition-colors">Térkép</a>
    </div>
  </nav>

  <div class="container mx-auto p-6 flex-grow relative">
    <div id="loading" class="loading-overlay">
      <div class="loading-spinner"></div>
      <span class="ml-4 text-lg font-semibold">Adatok betöltése...</span>
    </div>
    <div id="map" class="bg-white rounded-xl shadow-xl"></div>
  </div>

  <footer class="bg-green-700 text-white text-center py-4 mt-auto">
    <p class="text-sm">© Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium</p>
  </footer>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        console.log('Starting map initialization');
        
        // Supabase inicializálás - JAVÍTOTT RÉSZ
        const supabaseUrl = 'https://yuamroqhxrflusxeyylp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1YW1yb3FoeHJmbHVzeGV5eWxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAzODY2ODgsImV4cCI6MjA1NTk2MjY4OH0.5z3S3u9v2vX7Yc5eW1g0eN5eW1g0eN5eW1g0eN5eW1g0eN5eW1g';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        console.log('Supabase client initialized');

        // Térkép inicializálása
        const map = new maplibregl.Map({
          container: 'map',
          style: {
            version: 8,
            sources: {
              osm: {
                type: 'raster',
                tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                tileSize: 256,
                attribution: '© OpenStreetMap contributors'
              }
            },
            layers: [{
              id: 'osm-tiles',
              type: 'raster',
              source: 'osm',
              minzoom: 0,
              maxzoom: 19
            }]
          },
          center: [20.362248, 47.898280],
          zoom: 12
        });

        console.log('Map initialized successfully');

        // Adatok lekérése
        console.log('Fetching air quality data...');
        const { data, error } = await supabaseClient
          .from('air_quality')
          .select('id, timestamp, pm1_0, pm2_5, pm4_0, pm10_0, humidity, temperature, voc, nox, co2, location')
          .not('location', 'is', null)
          .limit(1000);

        if (error) throw error;
        console.log(`Fetched ${data.length} records`);

        // Koordináta konverzió
        const parseLocation = (location) => {
          if (!location) return null;
          // Ha a location már {lng, lat} objektum
          if (location.lng && location.lat) return location;
          // Ha EWKB hex string
          if (typeof location === 'string' && location.startsWith('010100')) {
            const hex = location.slice(-16);
            const lng = new DataView(new Uint8Array(
              hex.substring(0, 8).match(/.{2}/g).map(h => parseInt(h, 16))
              .buffer).getFloat32(0, true);
            const lat = new DataView(new Uint8Array(
              hex.substring(8, 16).match(/.{2}/g).map(h => parseInt(h, 16))
              .buffer).getFloat32(0, true);
            return { lng, lat };
          }
          return null;
        };

        // GeoJSON létrehozása
        const geojson = {
          type: 'FeatureCollection',
          features: data.map(item => {
            const coords = parseLocation(item.location);
            if (!coords) return null;
            
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [coords.lng, coords.lat]
              },
              properties: {
                id: item.id,
                timestamp: item.timestamp,
                pm1_0: item.pm1_0,
                pm2_5: item.pm2_5,
                pm4_0: item.pm4_0,
                pm10_0: item.pm10_0,
                humidity: item.humidity,
                temperature: item.temperature,
                voc: item.voc,
                nox: item.nox,
                co2: item.co2
              }
            };
          }).filter(Boolean)
        };

        console.log('GeoJSON created with', geojson.features.length, 'features');

        // Térkép betöltése után
        map.on('load', () => {
          console.log('Adding data to map...');
          
          map.addSource('air_quality', {
            type: 'geojson',
            data: geojson
          });

          map.addLayer({
            id: 'air_quality_points',
            type: 'circle',
            source: 'air_quality',
            paint: {
              'circle-radius': 8,
              'circle-color': [
                'interpolate',
                ['linear'],
                ['get', 'pm2_5'],
                0, '#00E400',
                12, '#FFFF00',
                35.4, '#FF7E00',
                55.4, '#FF0000',
                150.4, '#8F3F97',
                250.4, '#7E0023'
              ],
              'circle-opacity': 0.8,
              'circle-stroke-width': 1,
              'circle-stroke-color': '#ffffff'
            }
          });

          // Popup kezelése
          map.on('click', 'air_quality_points', (e) => {
            const props = e.features[0].properties;
            new maplibregl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(`
                <div class="p-2 max-w-xs">
                  <h3 class="font-bold text-lg mb-2">Szenzor adatok</h3>
                  <div class="grid grid-cols-2 gap-2">
                    <p class="font-semibold">Időpont:</p>
                    <p>${new Date(props.timestamp).toLocaleString('hu-HU')}</p>
                    <p class="font-semibold">PM2.5:</p>
                    <p>${props.pm2_5?.toFixed(1) || 'N/A'} µg/m³</p>
                    <p class="font-semibold">Hőmérséklet:</p>
                    <p>${props.temperature?.toFixed(1) || 'N/A'} °C</p>
                    <p class="font-semibold">Páratartalom:</p>
                    <p>${props.humidity?.toFixed(1) || 'N/A'} %</p>
                  </div>
                </div>
              `)
              .addTo(map);
          });

          // Kurzor változtatás
          map.on('mouseenter', 'air_quality_points', () => {
            map.getCanvas().style.cursor = 'pointer';
          });
          
          map.on('mouseleave', 'air_quality_points', () => {
            map.getCanvas().style.cursor = '';
          });
        });

      } catch (error) {
        console.error('Error:', error);
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.innerHTML = `
            <div class="text-center p-4 text-red-600">
              <p class="font-bold text-xl">Hiba történt</p>
              <p>${error.message}</p>
            </div>
          `;
        }
      }
    });
  </script>
</body>
</html>
