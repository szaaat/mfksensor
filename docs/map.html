<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levegőminőségi Térkép</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map { height: calc(100vh - 150px); }
    .loading { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    .warning { background-color: #fef3c7; color: #d97706; padding: 0.5rem 1rem; border-radius: 0.375rem; margin-top: 1rem; text-align: center; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 font-sans min-h-screen flex flex-col">
  <header class="bg-green-700 text-white text-center py-8 shadow-lg">
    <h1 class="text-2xl md:text-4xl font-extrabold tracking-tight">Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium 7B alprojekt levegőminőség szenzor adatok</h1>
  </header>

  <nav class="bg-green-600 text-white py-4 shadow-md">
    <div class="container mx-auto px-6 flex justify-center space-x-8">
      <a href="/mfksensor/" class="text-lg font-semibold hover:text-green-200 transition-colors">Kezdőlap</a>
      <a href="/mfksensor/map.html" class="text-lg font-semibold hover:text-green-200 transition-colors">Térkép</a>
    </div>
  </nav>

  <div class="container mx-auto p-6 flex-grow">
    <div id="controls" class="mb-4 flex justify-between items-center">
      <div id="dateSelector">
        <label for="dateFilter" class="block text-sm font-medium text-gray-700">Dátum szűrés:</label>
        <select id="dateFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
          <option value="" selected disabled>Kérlek válassz dátumot...</option>
        </select>
        <p id="loadingIndicator" class="text-sm text-gray-500 mt-2 hidden">Adatok betöltése... <span class="loading">⏳</span></p>
      </div>
      <button id="exportButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Export CSV</button>
    </div>
    <div id="map" class="bg-white rounded-xl shadow-xl"></div>
    <div class="warning mt-4">
      ⚠️ A mérési adatok nem hitelesítettek – tájékoztató jellegűek!
    </div>
  </div>

  <footer class="bg-green-700 text-white text-center py-4 mt-auto">
    <p class="text-sm">© Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium projekt támogatásával valósul meg.</p>
  </footer>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let map, geojsonData;

      try {
        console.log('Starting map initialization');
        if (!document.getElementById('map')) {
          throw new Error('Map container not found');
        }
        if (typeof supabase === 'undefined') {
          throw new Error('Supabase JS library not loaded. Check network or script URL.');
        }
        if (typeof maplibregl === 'undefined') {
          throw new Error('MapLibre GL library not loaded. Check network or script URL.');
        }

        const supabaseClient = supabase.createClient(
          'https://yuamroqhxrflusxeyylp.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1YW1yb3FoeHJmbHVzeGV5eWxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAzODY2ODgsImV4cCI6MjA1NTk2MjY4OH0.5z3S3u9v2vX7Yc5eW1g0eN5eW1g0eN5eW1g0eN5eW1g0eN5eW1g'
        );
        console.log('Supabase client initialized');

        map = new maplibregl.Map({
          container: 'map',
          style: {
            version: 8,
            sources: {
              osm: {
                type: 'raster',
                tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                tileSize: 256,
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
              }
            },
            layers: [
              {
                id: 'osm-tiles',
                type: 'raster',
                source: 'osm',
                minzoom: 0,
                maxzoom: 19
              }
            ]
          },
          center: [20.362248, 47.898280], // Eger pontos középpontja
          zoom: 12
        });
        console.log('Map initialized successfully');

        async function fetchData() {
          const loadingIndicator = document.getElementById('loadingIndicator');
          loadingIndicator.classList.remove('hidden');
          
          try {
            console.log('Fetching air quality data from Supabase API...');
            const { data, error } = await supabaseClient
              .from('air_quality_view')
              .select('id, timestamp, pm2_5, temperature, humidity, co2, long, lat')
              .order('timestamp', { ascending: false });

            if (error) {
              console.error('Supabase API error:', error);
              throw new Error('Failed to fetch air quality data: ' + error.message);
            }

            if (!data || data.length === 0) {
              console.warn('No air quality data returned from Supabase API:', data);
              throw new Error('No air quality data available');
            }

            console.log('Air quality data fetched successfully:', data);
            geojsonData = {
              type: 'FeatureCollection',
              features: data.map(item => {
                if (!item.long || !item.lat) {
                  console.warn('Missing coordinates for item:', item);
                  return null;
                }
                return {
                  type: 'Feature',
                  geometry: {
                    type: 'Point',
                    coordinates: [parseFloat(item.long), parseFloat(item.lat)]
                  },
                  properties: {
                    id: item.id,
                    timestamp: item.timestamp,
                    pm2_5: item.pm2_5,
                    temperature: item.temperature,
                    humidity: item.humidity,
                    co2: item.co2
                  }
                };
              }).filter(item => item !== null)
            };

            console.log('GeoJSON data prepared:', geojsonData);

            if (geojsonData.features.length === 0) {
              console.warn('GeoJSON features are empty after filtering');
              throw new Error('No valid features to display on the map');
            }

            // Frissítsd a dátumválasztót
            const dateFilter = document.getElementById('dateFilter');
            dateFilter.innerHTML = '<option value="" selected disabled>Kérlek válassz dátumot...</option>';
            const uniqueTimestamps = [...new Set(data.map(item => item.timestamp))];
            uniqueTimestamps.forEach(timestamp => {
              const option = document.createElement('option');
              option.value = timestamp;
              option.textContent = new Date(timestamp).toLocaleString('hu-HU');
              dateFilter.appendChild(option);
            });

            // Add GeoJSON source and layer
            map.on('load', () => {
              console.log('Map loaded, adding GeoJSON source and layer...');
              try {
                if (map.getSource('air_quality')) map.removeSource('air_quality');
                if (map.getLayer('air_quality')) map.removeLayer('air_quality');

                map.addSource('air_quality', {
                  type: 'geojson',
                  data: geojsonData
                });

                map.addLayer({
                  id: 'air_quality',
                  type: 'circle',
                  source: 'air_quality',
                  paint: {
                    'circle-radius': 8,
                    'circle-color': [
                      'interpolate',
                      ['linear'],
                      ['get', 'pm2_5'],
                      0, '#00ff00',
                      50, '#ff0000'
                    ]
                  }
                });
                console.log('GeoJSON source and layer added successfully');

                // Click event for popups
                map.on('click', 'air_quality', (e) => {
                  const props = e.features[0].properties;
                  console.log('Clicked on air quality point:', props);
                  new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`
                      <div style="padding: 8px;">
                        <p><b>Idő:</b> ${new Date(props.timestamp).toLocaleString('hu-HU')}</p>
                        <p><b>PM2.5:</b> ${props.pm2_5 ? props.pm2_5.toFixed(2) : 'N/A'} µg/m³</p>
                        <p><b>Hőmérséklet:</b> ${props.temperature ? props.temperature.toFixed(2) : 'N/A'}°C</p>
                        <p><b>Páratartalom:</b> ${props.humidity ? props.humidity.toFixed(2) : 'N/A'}%</p>
                        <p><b>CO₂:</b> ${props.co2 ? props.co2 : 'N/A'} ppm</p>
                      </div>
                    `)
                    .addTo(map);
                });

                // Change cursor on hover
                map.on('mouseenter', 'air_quality', () => {
                  map.getCanvas().style.cursor = 'pointer';
                });

                map.on('mouseleave', 'air_quality', () => {
                  map.getCanvas().style.cursor = '';
                });

                // Dátumszűrés eseménykezelő
                dateFilter.addEventListener('change', () => {
                  const selectedTimestamp = dateFilter.value;
                  const filteredFeatures = selectedTimestamp
                    ? geojsonData.features.filter(feature => feature.properties.timestamp === selectedTimestamp)
                    : geojsonData.features;
                  map.getSource('air_quality').setData({
                    type: 'FeatureCollection',
                    features: filteredFeatures
                  });
                });
              } catch (layerError) {
                console.error('Error adding GeoJSON source or layer:', layerError);
                throw new Error('Failed to add GeoJSON source or layer: ' + layerError.message);
              }
            });
          } catch (fetchError) {
            console.error('Error fetching data:', fetchError);
            throw new Error('Failed to fetch data: ' + fetchError.message);
          } finally {
            loadingIndicator.classList.add('hidden');
          }
        }

        // Próbáld meg újra az adatbetöltést, ha sikertelen
        let attempt = 0;
        const maxAttempts = 3;
        async function loadDataWithRetry() {
          while (attempt < maxAttempts) {
            try {
              await fetchData();
              break;
            } catch (error) {
              attempt++;
              console.warn(`Attempt ${attempt} failed: ${error.message}. Retrying...`);
              if (attempt === maxAttempts) throw error;
              await new Promise(resolve => setTimeout(resolve, 2000)); // 2 másodperc várakozás
            }
          }
        }

        // Indítsd el az adatbetöltést
        loadDataWithRetry();

        // Export gomb eseménykezelő
        document.getElementById('exportButton').addEventListener('click', () => {
          if (!geojsonData) {
            alert('Nincs exportálható adat!');
            return;
          }

          const csvRows = [];
          const headers = ['ID', 'Idő', 'PM2.5', 'Hőmérséklet', 'Páratartalom', 'CO₂'];
          csvRows.push(headers.join(','));

          geojsonData.features.forEach(feature => {
            const props = feature.properties;
            const row = [
              props.id,
              new Date(props.timestamp).toLocaleString('hu-HU'),
              props.pm2_5 || 'N/A',
              props.temperature || 'N/A',
              props.humidity || 'N/A',
              props.co2 || 'N/A'
            ].map(field => `"${field}"`).join(',');
            csvRows.push(row);
          });

          const csvContent = csvRows.join('\n');
          const blob = new Blob([csvContent], { type: 'text/csv' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'air_quality_data.csv';
          a.click();
          window.URL.revokeObjectURL(url);
        });

      } catch (error) {
        console.error('Map initialization error:', error);
        const mapContainer = document.getElementById('map');
        if (mapContainer) {
          mapContainer.innerHTML = '<p class="text-red-500 text-center p-4">Hiba a térkép inicializálásakor: ' + error.message + '</p>';
        }
      }
    });
  </script>
</body>
</html>
