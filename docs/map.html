<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Levegőminőségi Térkép</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map { height: calc(100vh - 180px); }
    .loading-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .loading-spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 font-sans min-h-screen flex flex-col">
  <header class="bg-green-700 text-white text-center py-8 shadow-lg">
    <h1 class="text-2xl md:text-4xl font-extrabold tracking-tight">
      ÉMN Lab – Levegőminőségi szenzor térkép
    </h1>
  </header>

  <div class="container mx-auto p-6 flex-grow relative">
    <!-- Dátumkiválasztó felület -->
    <div class="mb-4 flex justify-center">
      <label for="datePicker" class="mr-2 text-lg font-semibold text-gray-700">Válassz dátumot:</label>
      <input type="date" id="datePicker" class="border rounded-lg p-2" />
    </div>

    <div class="relative">
      <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <span class="ml-4 text-lg font-semibold">Adatok betöltése...</span>
      </div>
      <div id="map" class="bg-white rounded-xl shadow-xl"></div>
    </div>
  </div>

  <footer class="bg-green-700 text-white text-center py-4 mt-auto">
    <p class="text-sm">© Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium</p>
  </footer>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <script>
    function getCoordinates(location) {
      // Logoljuk a nyers location mezőt
      console.log('Raw location value:', location, 'Type:', typeof location);

      // Ha a location stringként érkezik, parse-oljuk JSON objektummá
      if (typeof location === 'string') {
        try {
          location = JSON.parse(location);
          console.log('Parsed location:', location);
        } catch (e) {
          console.error('Hiba a location JSON parse-olása során:', e, 'Original location:', location);
          return null;
        }
      }

      // Ellenőrizzük, hogy a location egy GeoJSON Point objektum-e
      if (typeof location === 'object' && location !== null) {
        if (location.type !== 'Point') {
          console.error('A location.type nem "Point":', location.type);
          return null;
        }
        if (!Array.isArray(location.coordinates) || location.coordinates.length !== 2) {
          console.error('A coordinates nem tömb vagy nem 2 elemű:', location.coordinates);
          return null;
        }

        // Biztosítjuk, hogy a koordináták numerikusak legyenek
        const lng = Number(location.coordinates[0]);
        const lat = Number(location.coordinates[1]);
        if (isNaN(lng) || isNaN(lat)) {
          console.error('A koordináták nem numerikusak:', location.coordinates);
          return null;
        }

        console.log('Successfully extracted coordinates:', { lng, lat });
        return { lng, lat };
      }

      console.error('Ismeretlen location formátum:', location);
      return null;
    }

    async function fetchAirQualityData(date) {
      const loading = document.getElementById('loading');
      loading.style.display = 'flex';

      try {
        const supabaseClient = supabase.createClient(
          'https://yuamroqhxrflusxeyylp.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1YW1yb3FoeHJmbHVzeGV5eWxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4NjA2ODgsImV4cCI6MjA2MTQzNjY4OH0.GOzgzWLxQnT6YzS8z2D4OKrsHkBnS55L7oRTMsEKs8U'
        );

        console.log('Fetching air quality data for date:', date);
        const startOfDay = `${date}T00:00:00Z`;
        const endOfDay = `${date}T23:59:59Z`;

        const { data, error } = await supabaseClient
          .from('air_quality_view')
          .select('*')
          .gte('timestamp', startOfDay)
          .lte('timestamp', endOfDay)
          .order('timestamp', { ascending: false });

        if (error) {
          console.error('Adatlekérdezés sikertelen:', error);
          throw new Error('Adatlekérdezés sikertelen: ' + error.message);
        }

        if (!data || data.length === 0) {
          console.warn('No air quality data returned from Supabase API:', data);
          throw new Error('Nincsenek elérhető adatok a kiválasztott napon');
        }

        console.log(`Fetched ${data.length} records`);
        console.log('First few records:', data.slice(0, 3));

        // Egyedi koordináták kigyűjtése
        const uniqueCoordinates = new Set();
        data.forEach(item => {
          const coords = getCoordinates(item.location);
          if (coords) {
            uniqueCoordinates.add(`${coords.lng},${coords.lat}`);
          }
        });
        console.log('Unique coordinates found:', Array.from(uniqueCoordinates));

        const geojson = {
          type: 'FeatureCollection',
          features: []
        };

        // Feldolgozás hibatűrő módon, csak az első 5 rekordnál részletes logolás
        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          try {
            if (i < 5) { // Csak az első 5 rekordnál részletes logolás
              console.log('Processing item:', item.id, 'Location:', item.location);
            }
            const coords = getCoordinates(item.location);
            if (i < 5) {
              console.log('Extracted coordinates:', coords);
            }
            if (!coords) continue;

            geojson.features.push({
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [coords.lng, coords.lat]
              },
              properties: { ...item }
            });
          } catch (e) {
            console.error('Hiba a rekord feldolgozása során:', item.id, e);
            continue;
          }
        }

        console.log('GeoJSON prepared:', geojson);

        if (geojson.features.length === 0) {
          console.warn('GeoJSON features are empty after processing');
          throw new Error('No valid features to display on the map');
        }

        return geojson;
      } catch (err) {
        console.error('Hiba:', err.message, err.stack);
        loading.innerHTML = `<div class="text-red-600 text-center p-4"><strong>Hiba:</strong><br>${err.message}</div>`;
        throw err;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const loading = document.getElementById('loading');
      const datePicker = document.getElementById('datePicker');

      try {
        console.log('Starting map initialization');
        
        // Ellenőrzések
        if (!document.getElementById('map')) {
          throw new Error('Map container not found');
        }
        if (typeof supabase === 'undefined') {
          throw new Error('Supabase JS library not loaded');
        }
        if (typeof maplibregl === 'undefined') {
          throw new Error('MapLibre GL library not loaded');
        }
        if (!loading) {
          throw new Error('Loading element not found');
        }

        const map = new maplibregl.Map({
          container: 'map',
          style: {
            version: 8,
            sources: {
              osm: {
                type: 'raster',
                tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                tileSize: 256,
                attribution: '© OpenStreetMap közreműködők'
              }
            },
            layers: [{
              id: 'osm-tiles',
              type: 'raster',
              source: 'osm'
            }]
          },
          center: [20.3622, 47.8983],
          zoom: 12
        });
        console.log('Map initialized successfully');

        // Alapértelmezett dátum beállítása (pl. a legutóbbi ismert nap)
        datePicker.value = '2025-05-14'; // Módosítsd, ha más napot szeretnél alapértelmezettként

        // Térkép frissítése a kiválasztott dátummal
        async function updateMap() {
          try {
            const selectedDate = datePicker.value;
            if (!selectedDate) {
              throw new Error('Kérlek, válassz egy dátumot!');
            }

            const geojson = await fetchAirQualityData(selectedDate);
            loading.style.display = 'none';

            // Ha már létezik a forrás, frissítjük az adatait
            if (map.getSource('air_quality')) {
              map.getSource('air_quality').setData(geojson);
            } else {
              // Kliensoldali klaszterezés hozzáadása
              map.addSource('air_quality', {
                type: 'geojson',
                data: geojson,
                cluster: true,
                clusterMaxZoom: 14, // Maximum zoom szint, ahol a klaszterezés aktív
                clusterRadius: 50 // Klaszterezési sugár (pixelben)
              });

              // Klaszterek réteg hozzáadása (klasztereket jelző körök)
              map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'air_quality',
                filter: ['has', 'point_count'],
                paint: {
                  'circle-color': [
                    'step',
                    ['get', 'point_count'],
                    '#51bbd6', // 0-10 pont
                    10,
                    '#f1f075', // 10-50 pont
                    50,
                    '#f28cb1' // 50+ pont
                  ],
                  'circle-radius': [
                    'step',
                    ['get', 'point_count'],
                    20, // 0-10 pont
                    10,
                    30, // 10-50 pont
                    50,
                    40 // 50+ pont
                  ]
                }
              });

              // Klaszterek pontszámának megjelenítése
              map.addLayer({
                id: 'cluster-count',
                type: 'symbol',
                source: 'air_quality',
                filter: ['has', 'point_count'],
                layout: {
                  'text-field': '{point_count_abbreviated}',
                  'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                  'text-size': 12
                }
              });

              // Egyedi pontok réteg hozzáadása (nem klaszterezett pontok)
              map.addLayer({
                id: 'air_quality_points',
                type: 'circle',
                source: 'air_quality',
                filter: ['!', ['has', 'point_count']],
                paint: {
                  'circle-radius': ['interpolate', ['linear'], ['zoom'], 10, 5, 15, 10],
                  'circle-color': ['interpolate', ['linear'], ['get', 'pm2_5'],
                    0, '#00E400',
                    12, '#FFFF00',
                    35.4, '#FF7E00',
                    55.4, '#FF0000',
                    150.4, '#8F3F97',
                    250.4, '#7E0023'
                  ],
                  'circle-opacity': 0.8,
                  'circle-stroke-width': 1,
                  'circle-stroke-color': '#ffffff'
                }
              });

              // Klikk esemény a klaszterekre (zoomolás a klaszterre)
              map.on('click', 'clusters', (e) => {
                const features = map.queryRenderedFeatures(e.point, {
                  layers: ['clusters']
                });
                const clusterId = features[0].properties.cluster_id;
                map.getSource('air_quality').getClusterExpansionZoom(
                  clusterId,
                  (err, zoom) => {
                    if (err) return;

                    map.easeTo({
                      center: features[0].geometry.coordinates,
                      zoom: zoom
                    });
                  }
                );
              });

              // Klikk esemény az egyedi pontokra (popup megjelenítése)
              map.on('click', 'air_quality_points', e => {
                const p = e.features[0].properties;
                const ts = p.timestamp ? new Date(p.timestamp).toLocaleString('hu-HU') : 'N/A';
                new maplibregl.Popup()
                  .setLngLat(e.lngLat)
                  .setHTML(`
                    <div class="text-sm">
                      <h3 class="font-bold mb-2">Szenzor adatok</h3>
                      <p><strong>ID:</strong> ${p.id}</p>
                      <p><strong>Időpont:</strong> ${ts}</p>
                      <p><strong>PM1.0:</strong> ${p.pm1_0?.toFixed(1) || 'N/A'} µg/m³</p>
                      <p><strong>PM2.5:</strong> ${p.pm2_5?.toFixed(1) || 'N/A'} µg/m³</p>
                      <p><strong>PM10:</strong> ${p.pm10_0?.toFixed(1) || 'N/A'} µg/m³</p>
                      <p><strong>Hőmérséklet:</strong> ${p.temperature?.toFixed(1) || 'N/A'} °C</p>
                      <p><strong>Páratartalom:</strong> ${p.humidity?.toFixed(1) || 'N/A'} %</p>
                      <p><strong>VOC:</strong> ${p.voc || 'N/A'} ppb</p>
                      <p><strong>NOx:</strong> ${p.nox || 'N/A'} ppb</p>
                      <p><strong>CO₂:</strong> ${p.co2 || 'N/A'} ppm</p>
                    </div>
                  `)
                  .addTo(map);
              });

              // Kurzor változtatása
              map.on('mouseenter', 'clusters', () => {
                map.getCanvas().style.cursor = 'pointer';
              });
              map.on('mouseleave', 'clusters', () => {
                map.getCanvas().style.cursor = '';
              });

              map.on('mouseenter', 'air_quality_points', () => {
                map.getCanvas().style.cursor = 'pointer';
              });
              map.on('mouseleave', 'air_quality_points', () => {
                map.getCanvas().style.cursor = '';
              });
            }

            console.log('Map updated with new data');
          } catch (err) {
            // A hibakezelés már a fetchAirQualityData függvényben megtörtént
          }
        }

        // Kezdeti térkép betöltése az alapértelmezett dátummal
        await updateMap();

        // Dátumválasztó eseménykezelő
        datePicker.addEventListener('change', updateMap);

        // Hibakezelés a map objektum eseményeinél
        map.on('error', (e) => {
          console.error('Map error:', e.error);
          loading.style.display = 'none';
        });

      } catch (err) {
        console.error('Hiba:', err.message, err.stack);
        loading.innerHTML = `<div class="text-red-600 text-center p-4"><strong>Hiba:</strong><br>${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
