<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levegőminőségi Térkép</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
  <style>
    #map { 
      height: calc(100vh - 100px);
      width: 100%;
    }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Levegőminőségi Adatok Térképe</h1>
  </header>

  <div class="container">
    <div id="loading" class="loading-overlay">
      <div class="spinner"></div>
      <span>Adatok betöltése...</span>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script>
    // EWKB hex konvertáló függvény
    function parseEWKB(ewkbHex) {
      try {
        const hex = ewkbHex.slice(-16);
        const lngBytes = new Uint8Array(
          hex.substr(0, 8).match(/.{2}/g).map(b => parseInt(b, 16))
        );
        const latBytes = new Uint8Array(
          hex.substr(8, 8).match(/.{2}/g).map(b => parseInt(b, 16))
        );
        
        return {
          lng: new DataView(lngBytes.buffer).getFloat32(0, true),
          lat: new DataView(latBytes.buffer).getFloat32(0, true)
        };
      } catch (error) {
        console.error('Koordináta konverziós hiba:', error);
        return null;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const supabase = supabase.createClient(
          'https://yuamroqhxrflusxeyylp.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1YW1yb3FoeHJmbHVzeGV5eWxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4NjA2ODgsImV4cCI6MjA2MTQzNjY4OH0.GOzgzWLxQnT6YzS8z2D4OKrsHkBnS55L7oRTMsEKs8U'
        );

        const map = new maplibregl.Map({
          container: 'map',
          style: 'https://demotiles.maplibre.org/style.json',
          center: [20.362248, 47.898280],
          zoom: 13
        });

        // Adatok lekérése
        const { data, error } = await supabase
          .from('air_quality')
          .select('id, timestamp, pm2_5, temperature, humidity, location')
          .not('location', 'is', null)
          .limit(500);

        if (error) throw error;

        // GeoJSON konverzió
        const geojson = {
          type: 'FeatureCollection',
          features: data.map(item => {
            const coords = parseEWKB(item.location);
            return coords ? {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [coords.lng, coords.lat]
              },
              properties: {
                id: item.id,
                pm2_5: item.pm2_5,
                temperature: item.temperature,
                humidity: item.humidity,
                timestamp: item.timestamp
              }
            } : null;
          }).filter(Boolean)
        };

        // Térkép betöltése
        map.on('load', () => {
          map.addSource('szenzorok', {
            type: 'geojson',
            data: geojson
          });

          map.addLayer({
            id: 'pontok',
            type: 'circle',
            source: 'szenzorok',
            paint: {
              'circle-radius': 8,
              'circle-color': [
                'interpolate',
                ['linear'],
                ['get', 'pm2_5'],
                0, '#00FF00',
                50, '#FF0000'
              ],
              'circle-opacity': 0.7
            }
          });

          // Popup kezelés
          map.on('click', 'pontok', (e) => {
            const props = e.features[0].properties;
            new maplibregl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(`
                <div style="padding: 10px">
                  <h3>Szenzor adatok</h3>
                  <p><strong>ID:</strong> ${props.id}</p>
                  <p><strong>PM2.5:</strong> ${props.pm2_5.toFixed(1)} µg/m³</p>
                  <p><strong>Hőmérséklet:</strong> ${props.temperature.toFixed(1)}°C</p>
                  <p><strong>Páratartalom:</strong> ${props.humidity.toFixed(1)}%</p>
                  <p><small>${new Date(props.timestamp).toLocaleString('hu-HU')}</small></p>
                </div>
              `)
              .addTo(map);
          });

          map.on('mouseenter', 'pontok', () => map.getCanvas().style.cursor = 'pointer');
          map.on('mouseleave', 'pontok', () => map.getCanvas().style.cursor = '');
        });

        document.getElementById('loading').style.display = 'none';

      } catch (error) {
        console.error('Hiba:', error);
        document.getElementById('loading').innerHTML = `
          <div style="color: red; padding: 20px">
            <p>Hiba történt: ${error.message}</p>
            <p>Kérjük próbálja újra később</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
