<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leveg≈ëmin≈ës√©gi T√©rk√©p</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
  <script src="https://cdn.tailwindcss.com"></script> <!-- Csak fejleszt√©shez! -->
  <style>
    #map { height: calc(100vh - 100px); }
    .loading-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .loading-spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 font-sans min-h-screen flex flex-col">
  <header class="bg-green-700 text-white text-center py-8 shadow-lg">
    <h1 class="text-2xl md:text-4xl font-extrabold tracking-tight">
      √âghajlatv√°ltoz√°s Multidiszciplin√°ris Nemzeti Laborat√≥rium ‚Äì Leveg≈ëmin≈ës√©gi t√©rk√©p
    </h1>
  </header>

  <div class="container mx-auto p-6 flex-grow relative">
    <div id="loading" class="loading-overlay">
      <div class="loading-spinner"></div>
      <span class="ml-4 text-lg font-semibold">Adatok bet√∂lt√©se...</span>
    </div>
    <div id="map" class="bg-white rounded-xl shadow-xl"></div>
  </div>

  <footer class="bg-green-700 text-white text-center py-4 mt-auto">
    <p class="text-sm">¬© √âMN Lab projekt t√°mogat√°s√°val</p>
  </footer>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <script>
    // üß† EWKB parser
    function parseEWKB(hex) {
      try {
        const cleanHex = hex.slice(-32); // az utols√≥ 16 byte (32 hex karakter)
        const lngBytes = new Uint8Array(cleanHex.slice(0, 16).match(/.{2}/g).map(h => parseInt(h, 16)));
        const latBytes = new Uint8Array(cleanHex.slice(16).match(/.{2}/g).map(h => parseInt(h, 16)));
        return {
          lng: new DataView(lngBytes.buffer).getFloat64(0, true),
          lat: new DataView(latBytes.buffer).getFloat64(0, true),
        };
      } catch (e) {
        console.error('Koordin√°ta hiba:', e.message);
        return null;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const loading = document.getElementById('loading');

      const map = new maplibregl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {
            osm: {
              type: 'raster',
              tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
              tileSize: 256,
              attribution: '¬© OpenStreetMap hozz√°j√°rul√≥k'
            }
          },
          layers: [{
            id: 'osm-tiles',
            type: 'raster',
            source: 'osm'
          }]
        },
        center: [20.3622, 47.8983],
        zoom: 12
      });

      const supabaseClient = supabase.createClient(
        'https://yuamroqhxrflusxeyylp.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1YW1yb3FoeHJmbHVzeGV5eWxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4NjA2ODgsImV4cCI6MjA2MTQzNjY4OH0.GOzgzWLxQnT6YzS8z2D4OKrsHkBnS55L7oRTMsEKs8U'
      );

      try {
        const { data, error } = await supabaseClient
          .from('air_quality')
          .select('id, timestamp, pm1_0, pm2_5, pm4_0, pm10_0, humidity, temperature, voc, nox, co2, location')
          .not('location', 'is', null)
          .limit(1000);

        if (error) throw new Error('Adatok lek√©rdez√©se sikertelen: ' + error.message);

        const geojson = {
          type: 'FeatureCollection',
          features: data.map(item => {
            const coords = parseEWKB(item.location);
            if (!coords) return null;
            return {
              type: 'Feature',
              geometry: { type: 'Point', coordinates: [coords.lng, coords.lat] },
              properties: { ...item }
            };
          }).filter(f => f !== null)
        };

        loading.style.display = 'none';

        map.on('load', () => {
          map.addSource('air_quality', { type: 'geojson', data: geojson });

          map.addLayer({
            id: 'air_quality_points',
            type: 'circle',
            source: 'air_quality',
            paint: {
              'circle-radius': ['interpolate', ['linear'], ['zoom'], 10, 5, 15, 10],
              'circle-color': ['interpolate', ['linear'], ['get', 'pm2_5'],
                0, '#00E400',
                12, '#FFFF00',
                35.4, '#FF7E00',
                55.4, '#FF0000',
                150.4, '#8F3F97',
                250.4, '#7E0023'
              ],
              'circle-opacity': 0.8,
              'circle-stroke-width': 1,
              'circle-stroke-color': '#ffffff'
            }
          });

          map.on('click', 'air_quality_points', e => {
            const props = e.features[0].properties;
            const ts = props.timestamp ? new Date(props.timestamp).toLocaleString('hu-HU') : 'N/A';
            new maplibregl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(`
                <div class="text-sm">
                  <h3 class="font-bold mb-2">Szenzor adatok</h3>
                  <p><strong>Id:</strong> ${props.id}</p>
                  <p><strong>Id≈ëpont:</strong> ${ts}</p>
                  <p><strong>PM1.0:</strong> ${props.pm1_0?.toFixed(1) || 'N/A'} ¬µg/m¬≥</p>
                  <p><strong>PM2.5:</strong> ${props.pm2_5?.toFixed(1) || 'N/A'} ¬µg/m¬≥</p>
                  <p><strong>PM10:</strong> ${props.pm10_0?.toFixed(1) || 'N/A'} ¬µg/m¬≥</p>
                  <p><strong>H≈ëm√©rs√©klet:</strong> ${props.temperature?.toFixed(1) || 'N/A'} ¬∞C</p>
                  <p><strong>P√°ratartalom:</strong> ${props.humidity?.toFixed(1) || 'N/A'} %</p>
                  <p><strong>VOC:</strong> ${props.voc || 'N/A'} ppb</p>
                  <p><strong>NOx:</strong> ${props.nox || 'N/A'} ppb</p>
                  <p><strong>CO‚ÇÇ:</strong> ${props.co2 || 'N/A'} ppm</p>
                </div>
              `)
              .addTo(map);
          });

          map.on('mouseenter', 'air_quality_points', () => map.getCanvas().style.cursor = 'pointer');
          map.on('mouseleave', 'air_quality_points', () => map.getCanvas().style.cursor = '');
        });

      } catch (err) {
        console.error('Hiba:', err.message);
        loading.innerHTML = `<div class="text-red-600 text-center p-4"><strong>Hiba t√∂rt√©nt:</strong><br>${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
