<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium 7B alprojekt levegőminőség szenzor adatok</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .lang-btn {
      padding: 2px 10px;
      border: 1px solid white;
      border-radius: 4px;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .lang-btn.active {
      background: white;
      color: green;
      font-weight: bold;
    }
    .lang-btn:hover:not(.active) {
      background: rgba(255,255,255,0.2);
    }
    
    /* Hozzáadunk egy kis átmenetet a színváltáshoz */
    #dataTable p {
      transition: color 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 font-sans min-h-screen flex flex-col">
  <header class="bg-green-700 text-white text-center py-8 shadow-lg relative">
    <div class="absolute top-4 right-4 flex space-x-2">
      <button id="lang-hu" class="lang-btn active" data-lang="hu">HU</button>
      <button id="lang-en" class="lang-btn" data-lang="en">EN</button>
    </div>
    <h1 id="main-title" class="text-2xl md:text-4xl font-extrabold tracking-tight">Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium 7B alprojekt levegőminőség szenzor adatok</h1>
  </header>

  <nav class="bg-green-600 text-white py-4 shadow-md">
    <div class="container mx-auto px-6 flex flex-wrap justify-center gap-x-8 gap-y-2"> 
      <a href="/mfksensor/" id="nav-home" class="text-lg font-semibold hover:text-green-200 transition-colors">Kezdőlap</a>
      <a href="/mfksensor/map.html" id="nav-map" class="text-lg font-semibold hover:text-green-200 transition-colors">Térkép</a>
      
      <a href="/mfksensor/heatmap.html" id="nav-heatmap" class="text-lg font-semibold hover:text-green-200 transition-colors">Hőtérkép</a>
      <a href="/mfksensor/comparison.html" id="nav-comparison" class="text-lg font-semibold hover:text-green-200 transition-colors">Összehasonlítás</a>
      <a href="/mfksensor/about.html" id="nav-about" class="text-lg font-semibold hover:text-green-200 transition-colors">Rólunk</a>
    </div>
  </nav>

  <div class="container mx-auto p-6 flex-grow">
    <div class="flex justify-center space-x-6 my-8">
      <img src="/mfksensor/logos/logo1.png" alt="Logo 1" class="h-14 transition-transform hover:scale-105">
      <img src="/mfksensor/logos/logo2.png" alt="Logo 2" class="h-14 transition-transform hover:scale-105">
      <img src="/mfksensor/logos/logo3.png" alt="Logo 3" class="h-14 transition-transform hover:scale-105">
    </div>

    <div class="mb-8 max-w-md mx-auto">
      <label for="sensorSelect" id="sensor-label" class="block text-lg font-semibold text-gray-700 mb-2">Válassz szenzort:</label>
      <select id="sensorSelect" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="sensor1">Egri Szenzor</option>
      </select>
    </div>

    <div id="dataContainer" class="bg-white p-6 rounded-xl shadow-xl max-w-4xl mx-auto">
      <div id="dataTable" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 text-center"></div>
    </div>

    <div id="lastUpdated" class="text-center mt-6 text-gray-600 text-sm"></div>
    <div id="disclaimer-text" class="text-center mt-4 text-red-600 font-semibold">A mérési adatok nem hitelesítettek.</div>
  </div>

  <footer class="bg-green-700 text-white text-center py-4 mt-auto">
    <p id="footer-text" class="text-sm">© Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium projekt támogatásával valósul meg.</p>
  </footer>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR8PPhpLDrZaQSjFH8y9_c1GU6mEPjpy1IBFy5FkCyFi2-XNYpHYJLDkibO8UFu4vDw_VwQVv8pnJcV/pub?gid=0&single=true&output=csv';
    const dataTable = document.getElementById('dataTable');
    const lastUpdated = document.getElementById('lastUpdated');
    const sensorSelect = document.getElementById('sensorSelect');

    // Language settings
    const translations = {
      hu: {
        title: "Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium 7B alprojekt levegőminőség szenzor adatok",
        navHome: "Kezdőlap",
        navMap: "Térkép",
        navHeatmap: "Hőtérkép",
        navComparison: "Összehasonlítás",
        navAbout: "Rólunk",
        sensorLabel: "Válassz szenzort:",
        timestamp: "Időbélyeg",
        pm1: "PM1",
        pm25: "PM2.5",
        pm4: "PM4",
        pm10: "PM10",
        humidity: "Páratartalom",
        temp: "Hőmérséklet",
        voc: "VOC",
        nox: "NOx",
        co2: "CO2",
        lastUpdated: "Utolsó frissítés:",
        disclaimer: "A mérési adatok nem hitelesítettek.",
        footer: "© Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium projekt támogatásával valósul meg."
      },
      en: {
        title: "Climate Change Multidisciplinary National Laboratory 7B Subproject Air Quality Sensor Data",
        navHome: "Home",
        navMap: "Map",
        navHeatmap: "Heatmap",
        navComparison: "Comparison",
        navAbout: "About",
        sensorLabel: "Select sensor:",
        timestamp: "Timestamp",
        pm1: "PM1",
        pm25: "PM2.5",
        pm4: "PM4",
        pm10: "PM10",
        humidity: "Humidity",
        temp: "Temperature",
        voc: "VOC",
        nox: "NOx",
        co2: "CO2",
        lastUpdated: "Last updated:",
        disclaimer: "Measurement data is not verified.",
        footer: "© Realized with the support of the Climate Change Multidisciplinary National Laboratory project."
      }
    };
    
    // --- ÚJ FUNKCIÓ ---
    /**
     * Visszaad egy TailwindCSS szín-osztályt az érték és a típus alapján.
     * @param {string} key - Az adat típusa (pl. 'PM2,5', 'CO2')
     * @param {string|number} value - A mért érték
     * @returns {string} - A TailwindCSS osztály (pl. 'text-green-600')
     */
    function getColorForValue(key, value) {
        const v = parseFloat(value);
        if (isNaN(v)) return 'text-gray-800'; // Alapértelmezett szín "N/A" esetén

        // A kulcsoknak meg kell egyezniük a 'fields' tömbben lévő 'key' értékekkel
        switch (key) {
            // PM2.5 (és társai) AQI szintek (EU)
            case 'PM1':
            case 'PM2,5':
            case 'PM4':
                if (v <= 10) return 'text-green-600';     // Jó
                if (v <= 20) return 'text-yellow-600';    // Elfogadható
                if (v <= 25) return 'text-orange-600';   // Mérsékelt
                if (v <= 50) return 'text-red-600';       // Rossz
                return 'text-purple-700';                 // Nagyon rossz
            
            // PM10 AQI szintek (EU)
            case 'PM10':
                if (v <= 20) return 'text-green-600';     // Jó
                if (v <= 40) return 'text-yellow-600';    // Elfogadható
                if (v <= 50) return 'text-orange-600';   // Mérsékelt
                if (v <= 100) return 'text-red-600';      // Rossz
                return 'text-purple-700';                 // Nagyon rossz

            // CO2 szintek (beltéri levegő)
            case 'CO2':
                if (v <= 1000) return 'text-green-600';   // Ideális
                if (v <= 2000) return 'text-yellow-600';  // Emelkedett
                return 'text-red-600';                    // Magas

            // VOC Index (Sensirion)
            case 'VOC':
                if (v <= 150) return 'text-green-600';   // Normál
                if (v <= 250) return 'text-yellow-600';  // Emelkedett
                return 'text-red-600';                    // Magas
                
            // NOx Index (Sensirion)
            case 'NOx':
                if (v <= 50) return 'text-green-600';    // Normál
                if (v <= 100) return 'text-yellow-600';   // Emelkedett
                return 'text-red-600';                    // Magas

            // Hőmérséklet (komfort)
            case 'Temp':
                if (v < 10) return 'text-blue-600';       // Hideg
                if (v >= 10 && v <= 25) return 'text-green-600'; // Kellemes
                return 'text-orange-600';                 // Meleg

            // Páratartalom (komfort)
            case 'Humidity':
                if (v < 30) return 'text-yellow-600';     // Száraz
                if (v >= 30 && v <= 60) return 'text-green-600'; // Ideális
                return 'text-blue-600';                   // Párás

            default:
                return 'text-gray-800'; // Alapértelmezett (pl. Időbélyeg)
        }
    }
    // --- ÚJ FUNKCIÓ VÉGE ---

    // Set and apply language
    function setLanguage(lang) {
      localStorage.setItem('language', lang);
      applyLanguage(lang);
    }

    function applyLanguage(lang) {
      const langData = translations[lang];
      
      // Update page elements
      document.title = langData.title;
      document.getElementById('main-title').textContent = langData.title;
      document.getElementById('nav-home').textContent = langData.navHome;
      document.getElementById('nav-map').textContent = langData.navMap;
      document.getElementById('nav-heatmap').textContent = langData.navHeatmap;
      document.getElementById('nav-comparison').textContent = langData.navComparison;
      document.getElementById('nav-about').textContent = langData.navAbout;
      document.getElementById('sensor-label').textContent = langData.sensorLabel;
      document.getElementById('footer-text').textContent = langData.footer;
      document.getElementById('disclaimer-text').textContent = langData.disclaimer;
      
      // Update HTML lang attribute
      document.documentElement.lang = lang;
      
      // Update button states
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });

      // Update data table labels
      updateDataLabels(lang);
    }

    function updateDataLabels(lang) {
      const langData = translations[lang];
      const currentFields = [
          'timestamp', 'pm1', 'pm25', 'pm4', 'pm10', 
          'humidity', 'temp', 'voc', 'nox', 'co2'
      ];
      
      document.querySelectorAll('#dataTable > div').forEach((cell, index) => {
          const header = cell.querySelector('h3');
          if (header && currentFields[index]) {
              // A 'fields' tömb (lentebb) és ez a tömb alapján fordítunk
              const key = currentFields[index];
              header.textContent = langData[key];
          }
      });
    }

    async function fetchAndDisplayData() {
      try {
        console.log('Fetching data from:', csvUrl);
        const response = await fetch(csvUrl, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status} ${response.statusText}`);
        }
        const csvText = await response.text();

        if (!csvText || csvText.trim() === '') {
          throw new Error('Empty or invalid CSV data received');
        }

        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            console.log('Parsed data:', results.data);
            if (results.data.length === 0 || !results.data[0]) {
              dataTable.innerHTML = '<p class="text-red-500 col-span-full">Nincs adat.</p>';
              return;
            }

            const latestData = results.data[results.data.length - 1];
            dataTable.innerHTML = '';
            
            const currentLang = localStorage.getItem('language') || 'hu';

            const fields = [
              // Figyelem: A 'key' értéknek pontosan meg kell egyeznie a CSV fejlécével!
              { key: 'Timestamp', label: translations[currentLang].timestamp, unit: '' },
              { key: 'PM1', label: translations[currentLang].pm1, unit: 'µg/m³' },
              { key: 'PM2,5', label: translations[currentLang].pm25, unit: 'µg/m³' }, // A CSV-ben 'PM2,5' van
              { key: 'PM4', label: translations[currentLang].pm4, unit: 'µg/m³' },
              { key: 'PM10', label: translations[currentLang].pm10, unit: 'µg/m³' },
              { key: 'Humidity', label: translations[currentLang].humidity, unit: '%' },
              { key: 'Temp', label: translations[currentLang].temp, unit: '°C' },
              { key: 'VOC', label: translations[currentLang].voc, unit: 'index' },
              { key: 'NOx', label: translations[currentLang].nox, unit: 'index' },
              { key: 'CO2', label: translations[currentLang].co2, unit: 'ppm' }
            ];

            // --- MÓDOSÍTOTT RÉSZ ---
            fields.forEach(field => {
              const value = latestData[field.key] || 'N/A';
              
              // 1. Meghívjuk az új színező függvényt
              const valueColorClass = getColorForValue(field.key, value);
              
              const cell = document.createElement('div');
              cell.className = `p-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition-shadow ${
                field.key === 'Timestamp' ? 'lg:col-span-3' : '' // 'lg:col-span-3' az 5 oszlopos rácshoz igazítva
              }`;
              
              let valueHtml;
              if (field.key === 'Timestamp') {
                 // Az időbélyeg ne legyen színes, és nincs mértékegysége
                valueHtml = `<p class="text-lg font-bold text-gray-800">${value}</p>`;
              } else {
                 // A többi adat megkapja a színt és a mértékegységet
                valueHtml = `<p class="text-2xl font-bold ${valueColorClass}">${value} <span class="text-gray-500 text-sm font-medium">${field.unit}</span></p>`;
              }

              cell.innerHTML = `
                <h3 class="text-sm font-semibold text-green-700">${field.label}</h3>
                ${valueHtml}
              `;
              // --- MÓDOSÍTÁS VÉGE ---
              
              dataTable.appendChild(cell);
            });

            lastUpdated.textContent = `${translations[currentLang].lastUpdated} ${new Date().toLocaleString(currentLang === 'en' ? 'en-US' : 'hu-HU')}`;
          },
          error: function(error) {
            dataTable.innerHTML = '<p class="text-red-500 col-span-full">Hiba az adatok feldolgozásakor. Kérjük, ellenőrizze a Google Sheets megosztási beállításait.</p>';
            console.error('Papa Parse error:', error);
          }
        });
      } catch (error) {
        dataTable.innerHTML = '<p class="text-red-500 col-span-full">Hiba az adatok lekérésekor: ' + error.message + '. Lehetséges CORS probléma vagy érvénytelen URL.</p>';
        console.error('Fetch error:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('language') || 'hu';
      setLanguage(savedLang); // Ez beállítja a nyelvet, de még nem frissíti az adatokat

      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          setLanguage(btn.dataset.lang);
          fetchAndDisplayData(); // Nyelvváltáskor is frissítünk
        });
      });

      if (typeof Papa !== 'undefined') {
        fetchAndDisplayData(); // Az oldal betöltésekor azonnal lefuttatjuk
        setInterval(fetchAndDisplayData, 15000); // Majd 15 másodpercenként
        sensorSelect.addEventListener('change', fetchAndDisplayData);
      } else {
        dataTable.innerHTML = '<p class="text-red-500 col-span-full">Hiba: A Papa Parse könyvtár nem töltődött be.</p>';
        console.error('Papa Parse not loaded');
      }
    });
  </script>
</body>
</html>
