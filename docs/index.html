<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium 7B alprojekt levegőminőség szenzor adatok</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com/3.4.0"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .lang-btn {
      padding: 2px 10px;
      border: 1px solid white;
      border-radius: 4px;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .lang-btn.active {
      background: white;
      color: green;
      font-weight: bold;
    }
    .lang-btn:hover:not(.active) {
      background: rgba(255,255,255,0.2);
    }
    
    #dataTable p {
      transition: color 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 font-sans min-h-screen flex flex-col">
  <header class="bg-green-700 text-white text-center py-6 shadow-lg relative">
    <div class="absolute top-4 right-4 flex space-x-2">
      <button id="lang-hu" class="lang-btn active" data-lang="hu">HU</button>
      <button id="lang-en" class="lang-btn" data-lang="en">EN</button>
    </div>
    <h1 id="main-title" class="text-xl md:text-3xl font-extrabold tracking-tight mobile-title">Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium 7B alprojekt levegőminőség szenzor adatok</h1>
  </header>

  <nav class="bg-green-600 text-white py-3 shadow-md mobile-nav">
    <div class="container mx-auto px-4 flex flex-wrap justify-center gap-x-4 gap-y-2 mobile-nav">
      <a href="index.html" id="nav-home" class="text-base font-semibold hover:text-green-200 transition-colors mobile-text underline decoration-2">Kezdőlap</a>
      <a href="map.html" id="nav-map" class="text-base font-semibold hover:text-green-200 transition-colors mobile-text">Térkép</a>
      <a href="heatmap.html" id="nav-heatmap" class="text-base font-semibold hover:text-green-200 transition-colors mobile-text">Hőtérkép</a>
      <a href="correlation.html" id="nav-correlation" class="text-base font-semibold hover:text-green-200 transition-colors mobile-text">Korreláció</a>
      <a href="about.html" id="nav-about" class="text-base font-semibold hover:text-green-200 transition-colors mobile-text">Rólunk</a>
    </div>
  </nav>

  <div class="container mx-auto p-4 flex-grow mobile-container">
    <div class="flex justify-center space-x-6 my-6">
      <img src="logos/logo1.png" alt="Logo 1" class="h-12 md:h-14 transition-transform hover:scale-105">
      <img src="logos/logo2.png" alt="Logo 2" class="h-12 md:h-14 transition-transform hover:scale-105">
      <img src="logos/logo3.png" alt="Logo 3" class="h-12 md:h-14 transition-transform hover:scale-105">
    </div>

    <div class="mb-6 max-w-md mx-auto">
      <label for="sensorSelect" id="sensor-label" class="block text-base md:text-lg font-semibold text-gray-700 mb-2 mobile-text">Válassz szenzort:</label>
      <select id="sensorSelect" class="w-full p-2 md:p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 mobile-text">
        <option value="sensor1">Egri Szenzor</option>
      </select>
    </div>

    <div id="dataContainer" class="bg-white p-4 md:p-6 rounded-xl shadow-xl max-w-4xl mx-auto">
      <div id="dataTable" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-3 md:gap-4 text-center"></div>
    </div>

    <div id="lastUpdated" class="text-center mt-4 text-gray-600 text-sm mobile-text"></div>
    <div id="disclaimer-text" class="text-center mt-3 text-red-600 font-semibold mobile-text">A mérési adatok nem hitelesítettek.</div>
  </div>

  <footer class="bg-green-700 text-white text-center py-3 mt-auto">
    <p id="footer-text" class="text-sm mobile-text">© Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium projekt támogatásával valósul meg.</p>
  </footer>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR8PPhpLDrZaQSjFH8y9_c1GU6mEPjpy1IBFy5FkCyFi2-XNYpHYJLDkibO8UFu4vDw_VwQVv8pnJcV/pub?gid=0&single=true&output=csv';
    const dataTable = document.getElementById('dataTable');
    const lastUpdated = document.getElementById('lastUpdated');
    const sensorSelect = document.getElementById('sensorSelect');

    const translations = {
      hu: {
        title: "Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium 7B alprojekt levegőminőség szenzor adatok",
        navHome: "Kezdőlap",
        navMap: "Térkép",
        navHeatmap: "Hőtérkép",
        navCorrelation: "Korreláció",
        navAbout: "Rólunk",
        sensorLabel: "Válassz szenzort:",
        timestamp: "Időbélyeg",
        pm1: "PM1",
        pm25: "PM2.5",
        pm4: "PM4",
        pm10: "PM10",
        humidity: "Páratartalom",
        temp: "Hőmérséklet",
        voc: "VOC",
        nox: "NOx",
        co2: "CO2",
        lastUpdated: "Utolsó frissítés:",
        disclaimer: "A mérési adatok nem hitelesítettek.",
        footer: "© Éghajlatváltozás Multidiszciplináris Nemzeti Laboratórium projekt támogatásával valósul meg."
      },
      en: {
        title: "Climate Change Multidisciplinary National Laboratory 7B Subproject Air Quality Sensor Data",
        navHome: "Home",
        navMap: "Map",
        navHeatmap: "Heatmap",
        navCorrelation: "Correlation",
        navAbout: "About",
        sensorLabel: "Select sensor:",
        timestamp: "Timestamp",
        pm1: "PM1",
        pm25: "PM2.5",
        pm4: "PM4",
        pm10: "PM10",
        humidity: "Humidity",
        temp: "Temperature",
        voc: "VOC",
        nox: "NOx",
        co2: "CO2",
        lastUpdated: "Last updated:",
        disclaimer: "Measurement data is not verified.",
        footer: "© Realized with the support of the Climate Change Multidisciplinary National Laboratory project."
      }
    };
    
    function getColorForValue(key, value) {
        const v = parseFloat(value);
        if (isNaN(v)) return 'text-gray-800';
        switch (key) {
            case 'PM1':
            case 'PM2,5':
            case 'PM4':
                if (v <= 10) return 'text-green-600';
                if (v <= 20) return 'text-yellow-600';
                if (v <= 25) return 'text-orange-600';
                if (v <= 50) return 'text-red-600';
                return 'text-purple-700';
            case 'PM10':
                if (v <= 20) return 'text-green-600';
                if (v <= 40) return 'text-yellow-600';
                if (v <= 50) return 'text-orange-600';
                if (v <= 100) return 'text-red-600';
                return 'text-purple-700';
            case 'CO2':
                if (v <= 1000) return 'text-green-600';
                if (v <= 2000) return 'text-yellow-600';
                return 'text-red-600';
            case 'VOC':
                if (v <= 150) return 'text-green-600';
                if (v <= 250) return 'text-yellow-600';
                return 'text-red-600';
            case 'NOx':
                if (v <= 50) return 'text-green-600';
                if (v <= 100) return 'text-yellow-600';
                return 'text-red-600';
            case 'Temp':
                if (v < 10) return 'text-blue-600';
                if (v >= 10 && v <= 25) return 'text-green-600';
                return 'text-orange-600';
            case 'Humidity':
                if (v < 30) return 'text-yellow-600';
                if (v >= 30 && v <= 60) return 'text-green-600';
                return 'text-blue-600';
            default:
                return 'text-gray-800';
        }
    }

    function setLanguage(lang) {
      localStorage.setItem('language', lang);
      applyLanguage(lang);
    }

    function applyLanguage(lang) {
      const langData = translations[lang];
      document.title = langData.title;
      document.getElementById('main-title').textContent = langData.title;
      document.getElementById('nav-home').textContent = langData.navHome;
      document.getElementById('nav-map').textContent = langData.navMap;
      document.getElementById('nav-heatmap').textContent = langData.navHeatmap;
      document.getElementById('nav-correlation').textContent = langData.navCorrelation;
      document.getElementById('nav-about').textContent = langData.navAbout;
      document.getElementById('sensor-label').textContent = langData.sensorLabel;
      document.getElementById('footer-text').textContent = langData.footer;
      document.getElementById('disclaimer-text').textContent = langData.disclaimer;
      document.documentElement.lang = lang;
      
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      updateDataLabels(lang);
    }

    function updateDataLabels(lang) {
      const langData = translations[lang];
      const currentFields = [
          'timestamp', 'pm1', 'pm25', 'pm4', 'pm10', 
          'humidity', 'temp', 'voc', 'nox', 'co2'
      ];
      
      document.querySelectorAll('#dataTable > div').forEach((cell, index) => {
          const header = cell.querySelector('h3');
          if (header && currentFields[index]) {
              const key = currentFields[index];
              header.textContent = langData[key];
          }
      });
    }

    async function fetchAndDisplayData() {
      try {
        console.log('Fetching data from:', csvUrl);
        const response = await fetch(csvUrl, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status} ${response.statusText}`);
        }
        const csvText = await response.text();

        if (!csvText || csvText.trim() === '') {
          throw new Error('Empty or invalid CSV data received');
        }

        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            console.log('Parsed data:', results.data);
            if (results.data.length === 0 || !results.data[0]) {
              dataTable.innerHTML = '<p class="text-red-500 col-span-full">Nincs adat.</p>';
              return;
            }

            const latestData = results.data[results.data.length - 1];
            dataTable.innerHTML = '';
            
            const currentLang = localStorage.getItem('language') || 'hu';

            const fields = [
              { key: 'Timestamp', label: translations[currentLang].timestamp, unit: '' },
              { key: 'PM1', label: translations[currentLang].pm1, unit: 'µg/m³' },
              { key: 'PM2,5', label: translations[currentLang].pm25, unit: 'µg/m³' },
              { key: 'PM4', label: translations[currentLang].pm4, unit: 'µg/m³' },
              { key: 'PM10', label: translations[currentLang].pm10, unit: 'µg/m³' },
              { key: 'Humidity', label: translations[currentLang].humidity, unit: '%' },
              { key: 'Temp', label: translations[currentLang].temp, unit: '°C' },
              { key: 'VOC', label: translations[currentLang].voc, unit: 'index' },
              { key: 'NOx', label: translations[currentLang].nox, unit: 'index' },
              { key: 'CO2', label: translations[currentLang].co2, unit: 'ppm' }
            ];

            fields.forEach(field => {
              const value = latestData[field.key] || 'N/A';
              const valueColorClass = getColorForValue(field.key, value);
              
              const cell = document.createElement('div');
              cell.className = `p-3 md:p-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition-shadow ${
                field.key === 'Timestamp' ? 'lg:col-span-3' : ''
              }`;
              
              let valueHtml;
              if (field.key === 'Timestamp') {
                valueHtml = `<p class="text-base md:text-lg font-bold text-gray-800 mobile-text">${value}</p>`;
              } else {
                valueHtml = `<p class="text-xl md:text-2xl font-bold ${valueColorClass} mobile-text">${value} <span class="text-gray-500 text-sm font-medium">${field.unit}</span></p>`;
              }

              cell.innerHTML = `
                <h3 class="text-sm font-semibold text-green-700 mobile-text">${field.label}</h3>
                ${valueHtml}
              `;
              
              dataTable.appendChild(cell);
            });

            lastUpdated.textContent = `${translations[currentLang].lastUpdated} ${new Date().toLocaleString(currentLang === 'en' ? 'en-US' : 'hu-HU')}`;
          },
          error: function(error) {
            dataTable.innerHTML = '<p class="text-red-500 col-span-full">Hiba az adatok feldolgozásakor.</p>';
            console.error('Papa Parse error:', error);
          }
        });
      } catch (error) {
        dataTable.innerHTML = '<p class="text-red-500 col-span-full">Hiba az adatok lekérésekor.</p>';
        console.error('Fetch error:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('language') || 'hu';
      setLanguage(savedLang);

      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          setLanguage(btn.dataset.lang);
          fetchAndDisplayData();
        });
      });

      if (typeof Papa !== 'undefined') {
        fetchAndDisplayData();
        setInterval(fetchAndDisplayData, 15000);
        sensorSelect.addEventListener('change', fetchAndDisplayData);
      } else {
        dataTable.innerHTML = '<p class="text-red-500 col-span-full">Hiba: A Papa Parse könyvtár nem töltődött be.</p>';
        console.error('Papa Parse not loaded');
      }
    });
  </script>
</body>
</html>
