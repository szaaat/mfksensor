<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Map</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = Supabase.createClient(
      'https://yuamroqhxrflusxeyylp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1YW1yb3FoeHJmbHVzeGV5eWxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4NjA2ODgsImV4cCI6MjA2MTQzNjY4OH0.GOzgzWLxQnT6YzS8z2D4OKrsHkBnS55L7oRTMsEKs8U'
    );

    const map = new maplibreGl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          osm: {
            type: 'raster',
            tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
            tileSize: 256,
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          },
          air_quality: {
            type: 'vector',
            tiles: ['supabase://air_quality_mvt/{z}/{x}/{y}']
          }
        },
        layers: [
          {
            id: 'osm-tiles',
            type: 'raster',
            source: 'osm',
            minzoom: 0,
            maxzoom: 19
          },
          {
            id: 'air_quality',
            type: 'circle',
            source: 'air_quality',
            'source-layer': 'air_quality',
            paint: {
              'circle-radius': 8,
              'circle-color': '#ff0000'
            }
          }
        ]
      },
      center: [20.729, 48.097], // Miskolc középpontja
      zoom: 11
    });

    maplibreGl.addProtocol('supabase', async (params, callback) => {
      const [, , z, x, y] = params.url.match(/(\w+):\/\/(\w+)\/(\d+)\/(\d+)\/(\d+)/);
      const { data, error } = await supabase.rpc('air_quality_mvt', { z: parseInt(z), x: parseInt(x), y: parseInt(y) });
      if (error) {
        console.error('Error fetching tile:', error);
        callback(error);
        return;
      }
      const binaryData = Uint8Array.from(atob(data), c => c.charCodeAt(0)).buffer;
      callback(null, binaryData);
    });
  </script>
</body>
</html>
